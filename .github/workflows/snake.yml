# .github/workflows/snake.yml
name: Generate snake

on:
  # Runs twice a day; adjust as you like
  schedule:
    - cron: "0 */12 * * *"
  # Allow manual run from the Actions tab
  workflow_dispatch:
  # Optional: also regenerate on main pushes
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Generate the snake SVG into /dist
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: rodrigorhis
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # 2) Publish /dist to the "output" branch
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
